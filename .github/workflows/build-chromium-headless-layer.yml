name: Build Python Playwright + Chromium Lambda Layer

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-layer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip brotli zip curl jq tar

      - name: Download latest Sparticuz Chromium release
        run: |
          # Get latest release info from GitHub API
          RELEASE_JSON=$(curl -s https://api.github.com/repos/Sparticuz/chromium/releases/latest)
          
          # Extract download URL for x64 ZIP layer
          CHROME_ZIP_URL=$(echo "$RELEASE_JSON" | jq -r '.assets[] | select(.name | test("layer\\.x64\\.zip$")) | .browser_download_url')
          
          echo "Downloading Chromium layer from $CHROME_ZIP_URL"
          curl -L -o /tmp/chromium.zip "$CHROME_ZIP_URL"

      - name: Extract and decompress Chromium + Fonts
        run: |
          mkdir -p /layer/bin /layer/fonts

          unzip /tmp/chromium.zip -d /tmp/chromium

          # Decompress chromium.br
          CHROME_BR=$(find /tmp/chromium -name "chromium.br" | head -n1)
          brotli -d "$CHROME_BR" -o /layer/bin/chrome
          chmod +x /layer/bin/chrome

          # Decompress fonts.tar.br
          FONTS_BR=$(find /tmp/chromium -name "fonts.tar.br" | head -n1)
          brotli -d "$FONTS_BR" -o /layer/fonts/fonts.tar
          tar -xf /layer/fonts/fonts.tar -C /layer/fonts
          rm /layer/fonts/fonts.tar

          # Optional: decompress SwiftShader if needed
          SWIFT_BR=$(find /tmp/chromium -name "swiftshader.tar.br" | head -n1 || true)
          if [ -n "$SWIFT_BR" ]; then
            mkdir -p /layer/swiftshader
            brotli -d "$SWIFT_BR" -o /layer/swiftshader/swiftshader.tar
            tar -xf /layer/swiftshader/swiftshader.tar -C /layer/swiftshader
            rm /layer/swiftshader/swiftshader.tar
          fi

      - name: Build Playwright Python Lambda layer
        run: |
          docker run --rm -v "$PWD:/work" python:3.10-slim bash -c '
            set -ex
            apt-get update && apt-get install -y zip unzip && apt-get clean
            mkdir -p /layer/python
            python3 -m pip install --upgrade pip
            python3 -m pip install playwright==1.41.2 -t /layer/python
            cd /layer/python
            rm -rf tests examples docs
            find . -name "__pycache__" -type d -exec rm -rf {} +
            cd /layer
            zip -9 -r /work/playwright-layer.zip python
          '

      - name: Build Chromium Lambda layer
        run: |
          cd /layer
          zip -9 -r /work/headless-chrome-layer.zip bin fonts swiftshader || true

      - name: Upload Playwright layer artifact
        uses: actions/upload-artifact@v4
        with:
          name: playwright-layer
          path: playwright-layer.zip

      - name: Upload Chromium layer artifact
        uses: actions/upload-artifact@v4
        with:
          name: chromium-layer
          path: headless-chrome-layer.zip
